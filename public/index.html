<!DOCTYPE html>
<html>

<head>
  <title>Messenger</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="wrapper">

    <!-- MENU -->
    <div class="menu-container">
      <h1>Messenger</h1>
      <p id="nickname-text"></p>
      <div id="online-users">
        <span>Online user: </span>
        <ul></ul>
      </div>
    </div>

    <!-- CHAT ROOM -->
    <div class="chat-container">
      <div class="header">
        <h2 id="remote-nickname-text"></h2>
      </div>
      <div id="conversation-box">
      </div>
      <div class="chat-box">
        <input id="message-text" type="text" placeholder="Message" onkeydown="SendMessage(event)" disabled>
        <button onclick="SendMessage(event)"><i class="material-icons">send</i></button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
  <script src="webrtc-chat.js"></script>
</body>

</html>
