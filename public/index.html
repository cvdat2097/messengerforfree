<!DOCTYPE html>
<html>

<head>
  <title>Messenger</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Messenger</h1>
      <div class="nickname-box">
        <input id="nickname-text" type="text" placeholder="nickname" value="Socket.io">
        <button id="nickname-btn">Go</button>
      </div>
    </div>
    <textarea id="conversation-box" disabled style="background-color: white"></textarea>
    <div class="chat-box">
      <input id="message-text" type="text" placeholder="Message"  onkeydown="SendMessage(event)">
      <button onclick="SendMessage(event)">Send</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
  <script>
    var socket = io('http://localhost:3000');
  </script>
  <script src="script.js"></script>
</body>

</html>
